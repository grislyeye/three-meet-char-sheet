<!doctype html>
<html>

  <head>
    <title>Character Sheet Example</title>
    <script type="module" src="vellum-char-sheet.js"></script>

    <link rel="stylesheet" type="text/css" href="main.css" />
  </head>

  <body>

    <section>
      <h1>Example Character Sheet</h1>

      <vellum-sheet class="char-sheet" style="width: 900px;">
        <div class="character-content">

          <header class="charateristics">
            <p>I am</p>

            <vellum-sheet-field label="Title/Character Name" class="long">Captain Bruinheim</vellum-sheet-field>

            <p>The</p>

            <vellum-sheet-field label="Background/Archetype" class="long">Soldier Sword Master</vellum-sheet-field>

          </header>

          <header class="charateristics">
            <p>Who</p>

            <vellum-sheet-field label="Bond" class="long">Aspires to reclaim my homeland</vellum-sheet-field>
          </header>

          <header id="flaw" class="charateristics">
            <p>But</p>

            <vellum-sheet-field label="Flaw" class="long">I am soft of heart and often show unwarranted mercy</vellum-sheet-field>
          </header>

          <header id="personality-traits" class="charateristics">
            <p>I am</p>

            <vellum-sheet-field label="Personality trait 1" class="long">Gruff</vellum-sheet-field>

            <p>And</p>

            <vellum-sheet-field label="Personality trait 2" class="long">Sometimes forgetful</vellum-sheet-field>
          </header>

          <vellum-sheet-group id="allegiances">
          <header id="allegiances" class="charateristics">
            <vellum-sheet-field label="Major Allegiance" class="long">My Friends</vellum-sheet-field>
            <vellum-sheet-field label="Medium Allegiance" class="long">Mithrain Kingdom</vellum-sheet-field>
            <vellum-sheet-field label="Minor Allegiance" class="long">Honour</vellum-sheet-field>
          </header>
        </vellum-sheet-group>

        </div>
      </vellum-sheet>
    </section>

  </body>

</html>
